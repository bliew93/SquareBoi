<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SquareBoi</title>
    <link rel="stylesheet" href="./css/squareboi.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <script type="text/javascript" src="./lib/bundle.js"></script>
  </head>
  <body>
    <h1>Square Boi</h1>

    <div class="squareboi-container">
      <canvas id="squareboi-game"></canvas>

      <div class="instructions">
        <h2>Controls</h2>
        <p class="controls">
          W: Jump  |  A: Move Left  |  D: Move Right  |  R: Reset Level
        </p>
        <h2>Hints:</h2>
        <ul>
          <li>Collect the yellow coins to advance to the next level</li>
          <li>Climb walls by holding the Jump key and the direction against the wall</li>
          <li>Fall from the top of the screen onto the floor and see what happens!</li>
        </ul>
        <p>
        </p>
      </div>
    </div>

  </body>
